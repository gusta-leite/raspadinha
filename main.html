<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/styles/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="imagex/png" href="img/ico.ico">

    <title> raspadinha </title>

</head>

<body>
    <main>
        <section>
            <div class="cursor" id="not_show">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g style="mix-blend-mode:exclusion">
                        <circle cx="50" cy="50" r="50" fill="#FABC3C" />
                    </g>
                </svg>
            </div>
        </section>

        <div class="loading">
            <img src="assets/img/loading.svg">
        </div>

        <section class="main-section">
            <div class="bg-an"></div>
            <div class="main">
                <div class="logo">
                    <img src="assets/img/logo.svg">
                </div>

                <div class="star">
                    <img src="assets/img/star.svg" id="star">
                    <p class="point" id="total-sum">  </p>
                </div>

                <div class="container-cards">
                    <div class="card" id="base">
                        <canvas id="scratch"></canvas>
                        <img id="randomImage" src="">
                    </div>
                    <div class="card" id="base2">
                        <canvas id="scratch2"></canvas>
                        <img id="randomImage2" src="">
                    </div>
                    <div class="card" id="base3">
                        <canvas id="scratch3"></canvas>
                        <img id="randomImage3" src="">
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
